<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .red{
            color: #FF0000
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const myNews = [
            {
                id: 1,
                author: "Кот Вася",
                text: "Мяу-мяу-мяу"
            },
            {
                id: 2,
                author: "Марина",
                text: "Когда-нибудь я буду использовать React в работе"
            },
            {
                id: 3,
                author: "Гость",
                text: "Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru"
            },
            {
                id: 4,
                author: "Виталий",
                text: '$ должен стоить 35 рублей'
            }
        ];
        let newsTemplate
        class News extends React.Component{
            render(){
                const {data} = this.props
                if( data.length ){
                    newsTemplate = this.props.data.map(function(item,index){
                    return (
                        <div key={item.id}>
                            <p className = "news__author">{item.author}:</p>
                            <p className = "news__text">{item.text}</p>
                        </div>
                    )           
                })

            }
            else
            {
                newsTemplate = <p>новостей нет</p>
            }
                
                console.log(newsTemplate)

                return (
                    <div className = "news">
                        {newsTemplate}
                        {
                            data.length ? <strong>Всего новостей:{data.length}</strong> : null
                        }
                    </div>
                )
            }
        }
        const Comments = () => {
            return <p> новостей нет, комментировать нечего </p>
        }


        const App = () => {
            return (
                <React.Fragment>
                    <News data={myNews}/>
                    <Comments/>
                </React.Fragment>
            )
        }
        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        );
    </script>

  </body>
  </html>
